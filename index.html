<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>    

    <div class="quiz-container">
        <div class="card" style="width: 30rem;">
            <!-- <img src="..." class="card-img-top" id="header-image"> -->

            <!-- Ende Quiz -->

            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <span>Quiz beendet!</span>

                <!-- <div><img src="trophy" alt=""></div> -->

                <span>Du hast <b id="amount-correct-answers"></b> Fragen von <b id="amount-of-questions"></b> richtig beantwortet.</span>
                
                <div class="restart-btn">
                    <button class="btn btn-primary" id="restart-button" onclick="restartQuiz()">Neu starten</button>
                </div>
            </div>

            <!-- Normales Quiz -->

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="question-text"></h5>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1"></div>
                </div>
                
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2"></div>
                </div>
                                
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3"></div>     
                </div>
                                
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4"></div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="current-question"></b> von <b id="all-questions"></b> Fragen
                    </span>
                    <button class="btn btn-primary" disabled id="next-button" onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
